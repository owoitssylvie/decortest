<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <main id="categories-container">
  <section class="category">
    <div class="category-banner">
      <img src="images/banner-placeholder.jpg" alt="Sample Banner">
    </div>

    <div class="decorations-grid">
      <!-- First Decoration -->
      <div class="decoration-cell">
        <img
          class="decoration-img"
          src="images/decoration1.png"
          alt="Test Decoration"
        />

        <!-- The default avatar overlay (hidden until hover) -->
        <img
          class="default-avatar hidden"
          src="images/default-avatar.png"
          alt="Default avatar preview"
        />

        <!-- The download button (hidden until hover or click) -->
        <a
          class="download-btn hidden"
          href="images/decoration1.png"
          download
        >
          Download
        </a>
      </div>
    </div>
  </section>
</main>


  <script src="scripts/main.js"></script>
</body>
</html>
