<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <!-- Link to your main stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">

    <!-- ====== CATEGORY ====== -->
    <section class="category">
      <!-- Banner Section -->
      <div class="category-banner">
        <!-- Replace with your actual banner image -->
        <img src="images/banner.png" alt="Sample Banner" />
      </div>

      <!-- Grid of Decorations (multiple cells) -->
      <div class="decorations-grid">
        
        <!-- ====== DECORATION #1 ====== -->
        <div class="decoration-cell">
          <!-- Decoration on top -->
          <img
            class="decoration-img"
            src="images/decoration1.png"
            alt="Jellyfish Decoration"
          />
          <!-- Default avatar behind -->
          <img
            class="default-avatar"
            src="images/default-avatar.png"
            alt="Discord Logo"
          />
          <!-- Download link text -->
          <a
            class="download-link"
            href="images/decoration1.png"
            download
          >
            Click to download
          </a>
        </div>

        <!-- ====== DECORATION #2 (example) ====== -->
        <div class="decoration-cell">
          <img
            class="decoration-img"
            src="images/decoration2.png"
            alt="Another Decoration"
          />
          <img
            class="default-avatar"
            src="images/default-avatar.png"
            alt="Discord Logo"
          />
          <a
            class="download-link"
            href="images/decoration2.png"
            download
          >
            Click to download
          </a>
        </div>

        <!-- 
          Add more .decoration-cell blocks for each new decoration.
          Just change the src/href to the correct PNG files.
        -->
        
      </div><!-- end .decorations-grid -->
    </section><!-- end .category -->

  </main><!-- end main -->

  <!-- ====== SCRIPTS ====== -->
  <script src="scripts/main.js"></script>
</body>
</html>
