<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">

    <!-- ====== CATEGORY EXAMPLE ====== -->
    <section class="category">
      <!-- Banner Section -->
      <div class="category-banner">
        <!-- Replace with your actual banner image -->
        <img src="images/banner-placeholder.jpg" alt="Sample Banner" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Single Decoration Cell (250Ã—250) -->
        <div class="decoration-cell">

          <!-- Decoration (Jellyfish Ring) -->
          <img
            class="decoration-img"
            src="images/decoration1.png"
            alt="Jellyfish Decoration"
          />

          <!-- Default Avatar (Discord Logo) -->
          <img
            class="default-avatar"
            src="images/default-avatar.png"
            alt="Discord Logo"
          />

          <!-- Simple text link for download -->
          <a
            class="download-link"
            href="images/decoration1.png"
            download
          >
            Click to download
          </a>
        </div>
        <!-- End of .decoration-cell -->

        <!-- 
          Add more .decoration-cell blocks here for additional decorations,
          or create more <section class="category"> blocks for other categories.
        -->
      </div>
      <!-- End .decorations-grid -->
    </section>
    <!-- End .category -->

  </main><!-- end main -->

  <!-- ====== SCRIPTS ====== -->
  <script src="scripts/main.js"></script>
</body>
</html>
