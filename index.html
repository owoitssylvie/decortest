<head>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e073c3">
  <meta name="msapplication-TileColor" content="#e78ada">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph meta tags -->
  <meta name="theme-color" content="#e897e8">
  <meta property="og:title" content="Jelly's Space">
  <meta property="og:description" content="Custom Avatar Decorations for the Decor Plugin for Vencord.">
  <meta property="og:image" content="https://i.imgur.com/tAEBzZd.png">

<body>

  <!-- Header still just has the big title -->
  <header>
    <h1>Jelly's Space - Custom Decors For Vencord</h1>
  </header>

  <!-- NEW: Separate nav section below header, above banner -->
  <nav class="top-nav">
    <a href="https://owoitssylvie.github.io/decortest/">Home</a>
    <a href="https://owoitssylvie.github.io/decortest/guide">Guide</a>
    <a href="https://owoitssylvie.github.io/decortest/faq">Faq</a>
  </nav>

  <!-- NEW IMAGE RIGHT BELOW THE NAV -->
  <div class="nav-image">
    <img src="images/jellyhome.png" alt="Jelly Home" oncontextmenu="return false;" />
  </div>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">
    
    <!-- ====== CORAL REEF CATEGORY ====== -->
    <section class="category">
      <!-- Banner #1 -->
      <div class="category-banner">
        <!-- This is the first banner (banner.png) -->
        <img src="images/banner-coral.png" alt="Banner #1" oncontextmenu="return false;" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Decoration -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/pinkjelly.png"
          >
            <img
              class="decoration-img"
              src="images/pinkjelly.png"
              alt="Pink Jellyfish Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration -->
        <!-- Decoration -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/happyjelly.png"
          >
            <img
              class="decoration-img"
              src="images/happyjelly.png"
              alt="Happy Jellyfish Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration -->

      </div><!-- end .decorations-grid -->
    </section>
    <!-- End Category #1 -->
