<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">

    <!-- ====== CATEGORY ====== -->
    <section class="category">
      <!-- Banner Section -->
      <div class="category-banner">
        <img src="images/banner.png" alt="Sample Banner" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">

        <!-- ====== DECORATION #1 WRAPPER ====== -->
        <div class="decoration-wrap">
          <!-- The clickable cell (entire box triggers download) -->
          <div 
            class="decoration-cell" 
            data-image="images/decoration1.png"
          >
            <!-- Decoration on top (Jellyfish Ring) -->
            <img
              class="decoration-img"
              src="images/decoration1.png"
              alt="Jellyfish Decoration"
            />
            <!-- Default avatar behind (Discord logo) -->
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>

          <!-- This text shows only on hover of .decoration-wrap -->
          <div class="download-info">
            Click to download
          </div>
        </div>
        <!-- End .decoration-wrap -->


        <!-- ====== DECORATION #2 WRAPPER ====== -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration2.png"
          >
            <!-- Another frame -->
            <img
              class="decoration-img"
              src="images/decoration2.png"
              alt="Bamboo Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>

          <div class="download-info">
            Click to download
          </div>
        </div>
        <!-- End .decoration-wrap -->


        <!-- 
          Add more .decoration-wrap blocks for more frames.
          Just change data-image, src, alt, etc.
        -->

      </div><!-- end .decorations-grid -->
    </section><!-- end .category -->

  </main><!-- end main -->

  <!-- ====== SCRIPTS ====== -->
  <script src="scripts/main.js"></script>
</body>
</html>
