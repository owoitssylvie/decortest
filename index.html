<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

  <!-- ====== HEADER ====== -->
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">
    
    <!-- ====== CATEGORY #1 ====== -->
    <section class="category">
      <!-- Banner #1 -->
      <div class="category-banner">
        <!-- This is the first banner (banner.png) -->
        <img src="images/banner.png" alt="Banner #1" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Decoration #1 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration1.png"
          >
            <img
              class="decoration-img"
              src="images/decoration1.png"
              alt="Jellyfish Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #1 -->

        <!-- Decoration #2 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration2.png"
          >
            <img
              class="decoration-img"
              src="images/decoration2.png"
              alt="Bamboo Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #2 -->
      </div><!-- end .decorations-grid -->
    </section>
    <!-- End Category #1 -->


    <!-- ====== CATEGORY #2 ====== -->
    <section class="category">
      <!-- Banner #2 -->
      <div class="category-banner">
        <!-- This is the new second banner (banner2.png) -->
        <img src="images/banner.png" alt="Banner #2" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Decoration #3 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration1.png"
          >
            <img
              class="decoration-img"
              src="images/decoration1.png"
              alt="Third Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #3 -->

        <!-- Decoration #4 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration2.png"
          >
            <img
              class="decoration-img"
              src="images/decoration2.png"
              alt="Fourth Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #4 -->
      </div><!-- end .decorations-grid -->
    </section>
    <!-- End Category #2 -->

  </main><!-- end main -->

  <!-- ====== SCRIPTS ====== -->
  <script src="scripts/main.js"></script>
</body>
</html>
