<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Decorations</title>
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e073c3">
  <meta name="msapplication-TileColor" content="#e78ada">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph meta tags -->
  <meta name="theme-color" content="#e897e8">
  <meta property="og:title" content="Jelly's Space">
  <meta property="og:description" content="Custom Avatar Decorations for the Decor Plugin for Vencord.">
  <meta property="og:image" content="https://i.imgur.com/tAEBzZd.png">
  <meta property="og:url" content="https://jellys-space.github.io/avatar-decors/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Welcome To">
</head>
<body>

  <!-- Header still just has the big title -->
  <header>
    <h1>Avatar Decorations</h1>
  </header>

  <!-- NEW: Separate nav section below header, above banner -->
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="guide/">Guide</a>
  </nav>

  <!-- ====== MAIN CONTENT ====== -->
  <main id="categories-container">
    
    <!-- ====== CATEGORY #1 ====== -->
    <section class="category">
      <!-- Banner #1 -->
      <div class="category-banner">
        <!-- This is the first banner (banner.png) -->
        <img src="images/banner-coral.png" alt="Banner #1" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Decoration #1 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration1.png"
          >
            <img
              class="decoration-img"
              src="images/decoration1.png"
              alt="Jellyfish Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #1 -->

        <!-- Decoration #2 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration2.png"
          >
            <img
              class="decoration-img"
              src="images/decoration2.png"
              alt="Bamboo Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #2 -->
      </div><!-- end .decorations-grid -->
    </section>
    <!-- End Category #1 -->


    <!-- ====== CATEGORY #2 ====== -->
    <section class="category">
      <!-- Banner #2 -->
      <div class="category-banner">
        <!-- This is the new second banner (banner2.png) -->
        <img src="images/banner-abstract.png" alt="Banner #2" />
      </div>

      <!-- Grid of Decorations -->
      <div class="decorations-grid">
        <!-- Decoration #3 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration3.png"
          >
            <img
              class="decoration-img"
              src="images/decoration3.png"
              alt="Third Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #3 -->

        <!-- Decoration #4 -->
        <div class="decoration-wrap">
          <div 
            class="decoration-cell" 
            data-image="images/decoration4.png"
          >
            <img
              class="decoration-img"
              src="images/decoration4.png"
              alt="Fourth Decoration"
            />
            <img
              class="default-avatar"
              src="images/default-avatar.png"
              alt="Discord Logo"
            />
          </div>
          <div class="download-info">Click to download</div>
        </div>
        <!-- End decoration #4 -->
      </div><!-- end .decorations-grid -->
    </section>
    <!-- End Category #2 -->

  </main><!-- end main -->

  <!-- ====== SCRIPTS ====== -->
  <script src="scripts/main.js"></script>
</body>
</html>
